<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<center>
		<h:form>
			<p:outputLabel for="dni" value="Introduce DNI"/>  
			<h:inputText id="dni" value="#{altaBean.alumno.dni}" required="true"/><br/><br/>
			
			<p:outputLabel for="nombre" value="Introduce Nombre:"/> 
			<h:inputText id="nombre" value="#{altaBean.alumno.nombre}" required="true"/><br/><br/>
			
			<p:outputLabel for="email" value="Introduce Email:"/> 
			<h:inputText id="email" value="#{altaBean.alumno.email}" required="true"/><br/><br/>
			
			<p:outputLabel for="edad" value="Introduce Edad:"/> 
			<h:inputText id="edad" value="#{altaBean.alumno.edad}" required="true"/><br/><br/>	
						
			<p:outputLabel for="idCurso" value="Introduce Curso"/>
	        <p:selectOneMenu id="idCurso" value="#{altaBean.idCurso}" style="width:125px">
				<f:selectItems var="c" value="#{altaBean.cursos}"
							itemValue="#{c.idCurso}"
							itemLabel="#{c.denominacion}"/>
	        </p:selectOneMenu>
			
			<h:commandButton action="#{altaBean.registrar()}" value="Guardar" /> 
		</h:form><br/><br/>
		
	</center>
</h:body> 
</html>
